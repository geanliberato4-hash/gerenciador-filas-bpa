<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chamada de Senhas • BPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .chamada {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      z-index: 10;
    }

    .card {
      background: rgba(0,0,0,0.75);
      padding: 40px 60px;
      border-radius: 25px;
      box-shadow: 0 30px 80px rgba(0,0,0,.7);
    }

    .card h1 {
      font-size: 52px;
      color: #6cff9a;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 36px;
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <!-- VÍDEO DE FUNDO -->
  <video autoplay loop muted>
    <source src="video/fundo.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- CHAMADA -->
  <div class="chamada" id="chamada">
    <div class="card">
      <h1 id="nome"></h1>
      <p id="placa"></p>
      <p id="guiche"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="js/config.js"></script>
  <script src="js/chamada.js"></script>

</body>
</html>
