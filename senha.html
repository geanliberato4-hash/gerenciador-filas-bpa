<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Filas • BPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/senha.css">
</head>

<body>

  <!-- FUNDO COM IMAGEM -->
  <div class="background"></div>

  <!-- OVERLAY -->
  <div class="overlay"></div>

  <!-- CONTEÚDO -->
  <main class="container">

    <header class="header">
      <h1>Selecione o atendimento</h1>
      <p>Escolha abaixo para gerar sua senha</p>
    </header>

    <section class="filas">
      <button class="btn-fila" data-key="atendimento">Atendimento</button>
      <button class="btn-fila" data-key="checklist">Check-list</button>
      <button class="btn-fila" data-key="descarga">Descarga</button>
      <button class="btn-fila" data-key="pendencia">Pendência operacional</button>
    </section>

    <footer class="footer">
      <span>Sistema de filas inteligente • BPA</span>
    </footer>

  </main>
<script>
  const botoes = document.querySelectorAll(".btn-fila");

  botoes.forEach(botao => {
    botao.addEventListener("click", () => {
      const filaKey = botao.dataset.key;
      const filaNome = botao.innerText.trim();

      localStorage.setItem("atendimentoKey", filaKey);
      localStorage.setItem("atendimentoNome", filaNome);

      window.location.href = "dados.html";
    });
  });
</script>


</body>
</html>
